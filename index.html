<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rate Me Baby</title>
</head>
<body>

  <main>
    <!-- Rating state start -->
    <div id="landing-box" class="box rating-box">
      <img src="./images/icon-star.svg" alt="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="note-rating">
        <button value="1" id="btn1" class="buttonNote">1</button>
        <button value="2" id="btn2" class="buttonNote">2</button>
        <button value="3" id="btn3" class="buttonNote">3</button>
        <button value="4" id="btn4" class="buttonNote">4</button>
        <button value="5" id="btn5" class="buttonNote">5</button>
      </div>
      <button id="submit-button" class="submit">Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div id="result-box" class="box endind-box">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="final-rate">You selected <!-- Add rating here --> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </main>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
